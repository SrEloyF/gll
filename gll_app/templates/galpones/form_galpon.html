{% extends 'base.html' %}

{% block title %}Formulario de Galpón{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Galpón</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
</form>
<a href="{% url 'galpon_list' %}" class="btn btn-secondary mt-3">Cancelar, ver galpones</a>
<a href="{% url 'crear_encuentro' %}" class="btn btn-secondary mt-3">Cancelar, registrar encuentro</a>
{% endblock %}
