{% extends 'base.html' %}

{% block title %}Formulario de Color{% endblock %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-header bg-white border-bottom">
        <h1 class="h4 mb-0">
            <i class="bi-palette me-2"></i>
            {% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Color
        </h1>
    </div>
    
    <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="row g-3">
                <div class="col-md-6 col-lg-4">
                    <div class="mb-3">
                        <label for="{{ form.nombre.id_for_label }}" class="form-label fw-bold">
                            Nombre del Color
                        </label>
                        {{ form.nombre }}
                        <div class="invalid-feedback">
                            Por favor ingresa un nombre v√°lido.
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="bi-check-circle me-1"></i>
                    {% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}
                </button>
                
                <a href="{% url 'color_list' %}" class="btn btn-outline-secondary">
                    <i class="bi-x-circle me-1"></i>Cancelar (ver colores)
                </a>
                
                <a href="{% url 'crear' %}" class="btn btn-outline-secondary">
                    <i class="bi-x-circle me-1"></i>Cancelar (registrar gallo)
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
